<h1>Feedback Details</h1>
<div>
    <table>
        <thead>
            <tr>
                <th>SL. No</th>
                <th>Feedback</th>
                <th>Rating</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let feedback of feedbacks">
                <td>{{feedback.id}}</td>
                <td>{{feedback.message}}</td>
                <td>{{feedback.rating}}</td>
                <td><button (click)="deleteFeedback(feedback.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
