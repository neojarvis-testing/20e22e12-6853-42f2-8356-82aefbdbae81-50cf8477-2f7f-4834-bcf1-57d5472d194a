<h1>Login form</h1>
<div>
    <form (ngSubmit)="loginUser()">
        <div>
            <input type="text" name="username" id="username" [(ngModel)]="login.username">
        </div>

        <div>
            <input type="password" name="password" id="password" [(ngModel)]="login.password">
        </div>

        <button type="submit">Login</button>
    </form>
</div>
