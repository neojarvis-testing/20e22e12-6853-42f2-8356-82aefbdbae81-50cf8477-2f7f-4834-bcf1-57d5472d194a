 <app-navbar></app-navbar>

<div class="container mt-4">
    <h2 class="text-center mb-4">All Coupons</h2>

    <!-- Search Bar -->
    <div class="d-flex justify-content-center mb-3">
        <input type="text" class="form-control w-50" [(ngModel)]="searchUserId" placeholder="Search by User ID" (input)="filterByUserId()">
        <!-- <button class="btn btn-primary ms-2" (click)="filterByUserId()">Search</button> -->
    </div>

    <!-- Coupon Table -->
    <table class="table table-hover table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>User ID</th>
                <th>Coupon Code</th>
                <th>Status</th>
                <th>Activation Date</th>
                <th>Expiration Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let coupon of filteredCoupons">
                <td><strong>{{ coupon.userId }}</strong></td>
                <td class="text-primary fw-bold">{{ coupon.couponCode }}</td>
                <td>
                    <span [ngClass]="coupon.status === 'active' ? 'badge bg-success' : 'badge bg-danger'">
                        {{ coupon.status | uppercase }}
                    </span>
                </td>
                <td><i class="bi bi-calendar-check"></i> {{ coupon.activationDate }}</td>
                <td><i class="bi bi-clock"></i> <strong>{{ coupon.expirationDate }}</strong></td>
            </tr>
        </tbody>
    </table>
</div>
