<app-navbar></app-navbar>
<div class="container mt-4">
    <h2 class="text-center mb-4">Your Coupons</h2>
    
    <!-- Bootstrap Tabs for Filtering -->
    <ul class="nav nav-pills justify-content-center mb-4">
        <li class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active': filterType === 'all' }" (click)="filterCoupons('all')">All</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active': filterType === 'active' }" (click)="filterCoupons('active')">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active': filterType === 'expired' }" (click)="filterCoupons('expired')">Expired</a>
        </li>
    </ul>

    <!-- Coupon Cards -->
    <div class="row mt-3 justify-content-center">
        <div *ngFor="let coupon of filteredCoupons" class="col-md-4">
            <div class="card shadow-lg p-4 text-center">
                <h5>ðŸŽ‰ Coupon Code: <strong class="text-primary">{{ coupon.couponCode }}</strong></h5>
                <!-- <p class="font-weight-bold" [ngClass]="coupon.status === 'active' ? 'text-success' : 'text-danger'">
                    {{ coupon.status | uppercase }}
                </p> -->
                <p class="font-weight-bold">
                    Our app is currently in progress and will determine coupon validity based on dates.
                </p>
                
                <p><i class="bi bi-calendar-check"></i> Activation Date: {{ coupon.activationDate }}</p>
                <p><i class="bi bi-clock"></i> Expires on: <strong>{{ coupon.expirationDate }}</strong></p>
            </div>
        </div>
    </div>
</div>
