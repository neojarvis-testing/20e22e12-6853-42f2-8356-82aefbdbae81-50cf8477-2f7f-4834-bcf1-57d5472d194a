<div class="container mt-4 p-3 border rounded shadow-sm bg-white" style="max-width: 500px; font-family: 'Inter', sans-serif;">
  <h2 class="text-center mb-3 text-primary fw-bold">My Profile</h2>

  <div class="d-flex align-items-center">
    <!-- Profile Image on the left -->
    <img [src]="user.profileImage ? 'data:image/jpeg;base64,' + user.profileImage : 'assets/profilelogo.webp'" 
         alt="Profile Image" 
         class="img-fluid rounded-circle me-3" 
         style="width: 100px; height: 100px; border-radius: 50%;">

    <!-- Profile Details on the right -->
    <div class="flex-grow-1">
      <div *ngIf="!showEditForm">
        <p class="mb-1"><strong>Username:</strong> {{ user.username }}</p>
        <p class="mb-1"><strong>Email:</strong> {{ user.email }}</p>
        <p class="mb-2"><strong>Phone:</strong> {{ user.mobileNumber }}</p>

        <button class="btn btn-sm btn-outline-primary w-100 mt-2" (click)="toggleEditForm()">Edit Profile</button>
      </div>

      <form *ngIf="showEditForm" (submit)="updateProfile()">
        <div class="form-group mb-2">
          <label for="username" class="fw-semibold">Username:</label>
          <input type="text" id="username" [(ngModel)]="user.username" name="username" 
            class="form-control form-control-sm border-primary" required />
        </div>

        <div class="form-group mb-2">
          <label for="email" class="fw-semibold">Email:</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" 
            class="form-control form-control-sm border-primary" required />
        </div>

        <div class="form-group mb-2">
          <label for="phone" class="fw-semibold">Phone Number:</label>
          <input type="tel" id="phone" [(ngModel)]="user.mobileNumber" name="mobileNumber" 
            class="form-control form-control-sm border-primary" required />
        </div>

        <div class="form-group mb-2">
          <label for="profileImage" class="fw-semibold">Upload Profile Picture:</label>
          <input type="file" id="profileImage" (change)="onFileSelected($event)" 
            class="form-control form-control-sm border-primary" />
        </div>

        <button type="submit" class="btn btn-success w-100 fw-bold btn-sm mt-3">Update Profile</button>
      </form>
    </div>
  </div>
</div>
