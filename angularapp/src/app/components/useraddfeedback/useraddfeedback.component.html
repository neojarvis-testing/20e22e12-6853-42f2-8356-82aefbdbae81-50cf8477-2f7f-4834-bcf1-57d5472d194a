<div class="feedback-container">
  <h2>Submit Your Feedback</h2>

  <!-- Display success message -->
  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>

  <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
    <label for="message">Message:</label>
    <textarea id="message" formControlName="message" required minlength="5"></textarea>

    <label for="rating">Rating (1-5):</label>
    <input id="rating" formControlName="rating" type="number" min="1" max="5" required />

    <button type="submit" [disabled]="feedbackForm.invalid">Submit Feedback</button>
  </form>

  <!-- Modal for success confirmation -->
  <div *ngIf="showModal" class="modal">
    <div class="modal-content">
      <p>Feedback submitted successfully!</p>
      <button (click)="closeModal()">Close</button>
    </div>
  </div>
</div>
