<div class="feedback-container">
    <h2>Submit Your Feedback</h2>
 
    <!-- Display success message -->
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
 
    <form [formGroup]="feedbackForm" (ngSubmit)="addFeedback()">
      <label for="message">Message:</label><br>
      <textarea id="message" formControlName="message" required minlength="5" placeholder="Write your feedback here..."></textarea><br>
 
      <label for="rating">Rating (1-5):</label><br>
      <input id="rating" formControlName="rating" type="number" min="1" max="5" required /><br>
 
      <button type="submit" [disabled]="feedbackForm.invalid">Submit Feedback</button>
    </form>
 
    <!-- Modal for success confirmation -->
    <div *ngIf="successMessage" class="modal">
      <div class="modal-content">
        <p>{{ successMessage }}</p>
        <button (click)="successMessage = ''">Close</button>
      </div>
    </div>
  </div>
