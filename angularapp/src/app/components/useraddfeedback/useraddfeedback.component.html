<h1>Feedback form</h1>
<div>
    <form (ngSubmit)="addFeedback()">
        <div>
            <textarea name="message" id="message" cols="30" rows="10" [(ngModel)]="newFeedback.message">
            </textarea>
        </div>
 
        <div>
            <input type="number" name="rating" id="rating" [(ngModel)]="newFeedback.rating">
        </div>
 
        <button type="submit">Add Feedback</button>
    </form>
</div>
