<app-navbar></app-navbar>
<div class="container d-flex flex-column justify-content-center align-items-center mt-5">
  <h1 class="feedback-heading text-center">✨ Share Your Feedback ✨</h1>
  <p class="text-center">Share your thoughts with us and help improve our services!</p>

  <!-- Display success message -->
  <p *ngIf="successMessage" class="success-message" aria-live="polite">{{ successMessage }}</p>
 

  <!-- Feedback Form -->
  <div class="form-wrapper card shadow p-4 w-50">
    <form [formGroup]="feedbackForm" (ngSubmit)="addFeedback()">
      <div class="form-group mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" formControlName="message" class="form-control" required minlength="5"
          placeholder="Write your feedback here..."></textarea>
      </div>

      <div class="form-group mb-3">
        <label class="form-label">Rating:</label>
        <div class="star-rating d-flex justify-content-center">
          <input type="radio" id="star5" formControlName="rating" value="5"><label for="star5" title="5 stars">★</label>
          <input type="radio" id="star4" formControlName="rating" value="4"><label for="star4" title="4 stars">★</label>
          <input type="radio" id="star3" formControlName="rating" value="3"><label for="star3" title="3 stars">★</label>
          <input type="radio" id="star2" formControlName="rating" value="2"><label for="star2" title="2 stars">★</label>
          <input type="radio" id="star1" formControlName="rating" value="1"><label for="star1" title="1 star">★</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="feedbackForm.invalid">
        {{ feedbackForm.invalid ? 'Please complete the form' : 'Submit Feedback' }}
      </button>
    </form>
  </div>
   <!-- Modal for success confirmation -->
   <div *ngIf="successMessage" class="modal">
    <div class="modal-content">
      <p>{{ successMessage }}</p>
      <button (click)="successMessage = ''">Close</button>
    </div>
  </div>
</div>
