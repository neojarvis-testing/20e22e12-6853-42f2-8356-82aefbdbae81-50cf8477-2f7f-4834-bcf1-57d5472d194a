<app-navbar></app-navbar>
<div class="feedback-container">
  <h1 class="feedback-heading">✨ Share Your Feedback ✨</h1>
  <p>Share your thoughts with us and help improve our services!</p>

  <!-- Display success message -->
  <p *ngIf="successMessage" class="success-message" aria-live="polite">{{ successMessage }}</p>

  <!-- Feedback Form -->
  <div class="form-wrapper">
    <form [formGroup]="feedbackForm" (ngSubmit)="addFeedback()">
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" formControlName="message" required minlength="5" 
          placeholder="Write your feedback here..."></textarea>
      </div>

      <div class="form-group">
        <label for="rating">Rating:</label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" formControlName="rating" value="5">
          <label for="star5" title="5 stars">★</label>

          <input type="radio" id="star4" name="rating" formControlName="rating" value="4">
          <label for="star4" title="4 stars">★</label>

          <input type="radio" id="star3" name="rating" formControlName="rating" value="3">
          <label for="star3" title="3 stars">★</label>

          <input type="radio" id="star2" name="rating" formControlName="rating" value="2">
          <label for="star2" title="2 stars">★</label>

          <input type="radio" id="star1" name="rating" formControlName="rating" value="1">
          <label for="star1" title="1 star">★</label>
        </div>
      </div>

      <button type="submit" [disabled]="feedbackForm.invalid">
        {{ feedbackForm.invalid ? 'Please complete the form' : 'Submit Feedback' }}
      </button>
    </form>
  </div>

  <!-- Modal for success confirmation -->
  <div *ngIf="successMessage" class="modal">
    <div class="modal-content">
      <p>{{ successMessage }}</p>
      <button (click)="successMessage = ''">Close</button>
    </div>
  </div>
</div>
