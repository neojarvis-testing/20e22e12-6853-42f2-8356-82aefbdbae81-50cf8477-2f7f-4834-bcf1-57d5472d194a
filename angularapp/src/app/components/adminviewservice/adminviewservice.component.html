<app-navbar></app-navbar>
<div class="container mt-5">
    <h1 class="text-center text-primary fw-bold mb-4">Vehicle Service Details</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- Search bar on the left -->
        <input type="text" class="form-control search-bar" placeholder="Search service by name"
            [(ngModel)]="searchTerm" (input)="filterServices()" />

        <!-- Min and Max price filter on the right -->
        <div class="d-flex price-filters">
            <input type="number" class="form-control me-2" placeholder="Min Price"
                [(ngModel)]="minPrice" (input)="filterServices()" />
            <input type="number" class="form-control" placeholder="Max Price"
                [(ngModel)]="maxPrice" (input)="filterServices()" />
        </div>
    </div>

    <div class="table-responsive shadow-lg p-3 bg-light rounded">
        <table class="table table-hover table-striped table-bordered align-middle">
            <thead class="bg-primary text-white text-center">
                <tr>
                    <th>SL. No</th>
                    <th>Service Name</th>
                    <th>Service Price</th>
                    <th>Type of Vehicle</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of filteredServices; let i = index" class="text-center">
                    <td>{{ i + 1 }}</td>
                    <td class="fw-bold">{{ s.serviceName }}</td>
                    <td class="text-success fw-semibold">{{ s.servicePrice | currency:'INR' }}</td>
                    <td>{{ s.typeOfVehicle }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm me-2" (click)="edit(s.id)">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="delete(s.id)">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
