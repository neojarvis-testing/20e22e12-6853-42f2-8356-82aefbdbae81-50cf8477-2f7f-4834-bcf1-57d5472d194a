<div class="container-fluid login-page vh-100">
  <div class="row h-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="w-75 p-4"
        style="background-color: rgb(255, 255, 255); border-radius: 10px; box-shadow: 0 0 10px navy !important; margin-left: 40px;">
        <div class="service-form">
          <h1 class="text-center mb-4" style="font-family: serif; font-weight: bold;">Add Service</h1>
          <form #adminForm="ngForm" (ngSubmit)="addVehicle()" class="needs-validation" novalidate>

            <div class="mb-3">
              <label for="serviceName" class="form-label">Service Name*</label>
              <input type="text" class="form-control" name="serviceName" id="serviceName"
                [(ngModel)]="newService.serviceName" placeholder="Enter service name" required>
              <div style="color: red" *ngIf="adminForm.submitted && !newService.serviceName">
                Service Name is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="servicePrice" class="form-label">Service Price*</label>
              <input type="number" class="form-control" name="servicePrice" id="servicePrice"
                [(ngModel)]="newService.servicePrice" required>
              <div style="color: red" *ngIf="adminForm.submitted && !newService.servicePrice">
                Service Price is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="typeOfVehicle" class="form-label">Type Of Vehicle*</label>
              <select class="form-select" name="typeOfVehicle" id="typeOfVehicle"
                [(ngModel)]="newService.typeOfVehicle" required>
                <option value="">Select vehicle type</option>
                <option value="bike">Bike</option>
                <option value="car">Car</option>
                <option value="auto">Auto</option>
              </select>
              <div style="color: red" *ngIf="adminForm.submitted && !newService.typeOfVehicle">
                Type of Vehicle is required.
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100">Add Service</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
