<app-navbar></app-navbar>
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-4 p-4 mx-auto" style="max-width: 500px; background-color: #ffffff;">
        <div class="service-form">
          <h1 class="text-center mb-4 text-primary fw-bold">Add Service</h1>
          <form #adminForm="ngForm" (ngSubmit)="addVehicle()" class="needs-validation">
             
            <!-- Service Name -->
             <div class="mb-3">
              <label for="serviceName" class="form-label">Service Name*</label>
              <input type="text" class="form-control form-control-lg border-primary" name="serviceName" id="serviceName"
                [(ngModel)]="newService.serviceName" #serviceName="ngModel" placeholder="Enter service name" required>
              <div class="text-danger small" *ngIf="serviceName.invalid && (serviceName.touched || serviceName.dirty)">
                Service Name is required.
              </div>
            </div>

            <!-- Service Price -->
              <div class="mb-3">
              <label for="servicePrice" class="form-label">Service Price*</label>
              <input type="number" class="form-control form-control-lg border-primary" name="servicePrice" id="servicePrice"
                [(ngModel)]="newService.servicePrice" #servicePrice="ngModel" required>
              <div class="text-danger small" *ngIf="servicePrice.invalid && (servicePrice.touched || servicePrice.dirty)">
                Service Price is required.
              </div>
            </div>
 
            <!-- Type Of Vehicle -->
              <div class="mb-3">
              <label for="typeOfVehicle" class="form-label">Type Of Vehicle*</label>
              <select class="form-select form-select-lg border-primary" name="typeOfVehicle" id="typeOfVehicle"
                [(ngModel)]="newService.typeOfVehicle" #typeOfVehicle="ngModel" required>
                <option value="">Select vehicle type</option>
                <option value="bike">Bike</option>
                <option value="car">Car</option>
                <option value="auto">Auto</option>
              </select>
              <div class="text-danger small" *ngIf="typeOfVehicle.invalid && (typeOfVehicle.touched || typeOfVehicle.dirty)">
                Type of Vehicle is required.
              </div>
            </div>

            <!-- Submit Button -->
             <div class="text-center">
              <button type="submit" class="btn btn-lg btn-primary w-100 shadow-lg">
                <i class="fas fa-plus-circle"></i> Add Service
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
